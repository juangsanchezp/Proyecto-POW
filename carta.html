<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Pokémon</title>
  <link rel="stylesheet" href="../css/carta.css" />
</head>
<body>
  <div class="carta-container">
    <img id="pokemon-img" class="pokemon-img" src="" alt="Pokémon" />

    <div class="stats">
      <div class="stat">
        <span>Salud</span>
        <div class="bar-container">
          <div class="bar" id="hp-bar"></div>
        </div>
      </div>
      <div class="stat">
        <span>Ataque</span>
        <div class="bar-container">
          <div class="bar" id="atk-bar"></div>
        </div>
      </div>
      <div class="stat">
        <span>Defensa</span>
        <div class="bar-container">
          <div class="bar" id="def-bar"></div>
        </div>
      </div>
      <div class="stat">
        <span>Ataque Esp.</span>
        <div class="bar-container">
          <div class="bar" id="sp-atk-bar"></div>
        </div>
      </div>
      <div class="stat">
        <span>Defensa Esp.</span>
        <div class="bar-container">
          <div class="bar" id="sp-def-bar"></div>
        </div>
      </div>
      <div class="stat">
        <span>Velocidad</span>
        <div class="bar-container">
          <div class="bar" id="speed-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/carta.js"></script>
</body>
</html>
