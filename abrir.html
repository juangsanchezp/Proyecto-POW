<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrir un sobre</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/abrir.css" />
</head>
<body>
  <div class="contenedor">
    <!-- Logo y título -->
    <img src="assets/img/logo.png" alt="Pokémon Logo" class="logo" />
    <h1 class="titulo">Abrir un sobre</h1>

    <!-- Contenedor del sobre y cartas -->
    <div id="sobre-contenedor" class="sobre-contenedor">
      
      <!-- Destello animado (nuevo destello localizado arriba del sobre) -->
      <div id="destello-css" class="destello-css"></div>

      <!-- Carta individual (inspección una por una) -->
      <div id="carta-individual" class="carta-individual oculto">
        <img id="img-carta" src="" alt="Carta actual" />
      </div>

      <!-- Cartas animadas (acordeón después de abrir) -->
      <div id="cartas-animadas" class="cartas-animadas"></div>

      <!-- Imagen del sobre -->
      <img 
        src="assets/img/SobrePokemon (2).png" 
        alt="Sobre cerrado" 
        id="sobre-imagen" 
        class="sobre-img"
      >

      <!-- Botón abrir -->
      <button id="btnAbrirSobre" class="boton-sobre tipo-btn tipo-electric borde-dorado">
        ABRIR SOBRE
      </button>
    </div>
  </div>

  <!-- Navegación inferior -->
  <nav class="navbar">
    <a href="index.html" class="nav-item">
      <img src="assets/icons/pcard.svg" alt="Colección" />
      <span>Colección</span>
    </a>
    <a href="abrir.html" class="nav-item">
      <img src="assets/icons/pack.svg" alt="Sobres" />
      <span>Sobres</span>
    </a>
    <a href="intercambiar.html" class="nav-item">
      <img src="assets/icons/intercambio.svg" alt="Intercambio" />
      <span>Intercambio</span>
    </a>
  </nav>

  <!-- Script funcional -->
  <script type="module" src="js/abrir.js"></script>
</body>
</html>
