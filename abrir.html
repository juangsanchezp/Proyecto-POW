<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrir un sobre</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/abrir.css" />
  <link rel="stylesheet" href="css/carta.css" />
</head>

<body>
  <div class="contenedor">
    <!-- Logo y título -->
    <img src="assets/img/logo.png" alt="Pokémon Logo" class="logo" />
    <h1 class="titulo">Abrir un sobre</h1>

    <!-- Contenedor del sobre y cartas -->
    <div id="sobre-contenedor" class="sobre-contenedor">
      <div id="destello-css" class="destello-css"></div>
      <div id="carta-individual" class="carta-individual oculto"></div>

      <!-- Destello animado -->
      <div id="destello-css" class="destello-css"></div>

      <!-- Carta emergente real -->
      <div id="carta-emergente" class="carta-overlay hidden"></div>

      <!-- Cartas animadas en arco -->
      <div id="cartas-animadas" class="cartas-animadas"></div>
      <img 
        src="assets/img/SobrePokemon (2).png" 
        alt="Sobre cerrado" 
        id="sobre-imagen" 
        class="sobre-img"
      >
      <button id="btnAbrirSobre" class="boton-sobre tipo-btn tipo-electric borde-dorado">
        ABRIR SOBRE
      </button>
    </div>
  </div>

  <!-- Navegación inferior -->
  <nav class="navbar">
    <a href="index.html" class="nav-item" id="btnColeccion">
      <img src="assets/icons/pcard.svg" alt="Colección" />
      <span>Colección</span>
    </a>
    <a href="abrir.html" class="nav-item" id="btnAbrir">
      <img src="assets/icons/pack.svg" alt="Sobres" />
      <span>Sobres</span>
    </a>
    <a href="intercambiar.html" class="nav-item" id="btnIntercambiar">
      <img src="assets/icons/intercambio.svg" alt="Intercambio" />
      <span>Intercambio</span>
    </a>
  </nav>

  <!-- Script funcional -->
  <script type="module" src="js/abrir.js"></script>

  <!-- Activar botón activo dinámicamente -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentPage = window.location.pathname.split('/').pop();
      const botones = {
        'index.html': 'btnColeccion',
        'abrir.html': 'btnAbrir',
        'intercambiar.html': 'btnIntercambiar'
      };

      const botonActivoId = botones[currentPage];
      if (botonActivoId) {
        const btn = document.getElementById(botonActivoId);
        if (btn) {
          btn.classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
