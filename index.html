<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu colección Pokémon</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="contenedor">
    <!-- Logo Pokémon -->
    <img src="assets/img/logo.png" alt="Pokémon Logo" class="logo"/>

    <!-- Título principal -->
    <h1 class="titulo">Tu colección</h1>

    <!-- Grid de cartas -->
    <div class="grid-cartas"></div>

    <!-- Botones de navegación -->
    <div class="bottom-nav">
      <button onclick="navegar('coleccion')">Tu colección</button>
      <button onclick="navegar('abrir')">Abrir un sobre</button>
      <button onclick="window.location.href='intercambiar.html'">Intercambiar cartas</button>
    </div>

    <!-- Toast de notificaciones -->
    <div id="toast" class="toast hidden">Mensaje</div>
  </div>

  <!-- Modal para detalles del Pokémon -->
  <div id="modal-carta" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal">X</button>
      <div id="detalle-carta"></div>
    </div>
  </div>

  <!-- JavaScript principal -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
