<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Colección</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/carta.css">
</head>
<body>
  <div class="contenedor">

    <!-- Logo Pokémon -->
    <img src="assets/img/logo.png" alt="Pokémon Logo" class="logo" />

    <!-- Título principal -->
    <h1 class="titulo">Tu Colección</h1>

    <!-- Progreso de colección -->
    <div class="barra-progreso-container">
      <div id="progreso-texto">0/150 Pokémon</div>
      <div class="barra-progreso-externa">
        <div id="barra-progreso-interna"></div>
      </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Buscar Pokémon..." 
        class="search-bar" 
      />
      <img src="./assets/icons/search.svg" alt="Buscar" class="search-icon">
    </div>

    <!-- Filtros por tipo -->
    <div id="filtros-tipo" class="filtros-tipo">
      <button class="tipo-btn tipo-all activo" data-tipo="all">Todos</button>
      <button class="tipo-btn tipo-normal" data-tipo="normal">Normal</button>
      <button class="tipo-btn tipo-fire" data-tipo="fire">Fire</button>
      <button class="tipo-btn tipo-water" data-tipo="water">Water</button>
      <button class="tipo-btn tipo-grass" data-tipo="grass">Grass</button>
      <button class="tipo-btn tipo-electric" data-tipo="electric">Electric</button>
      <button class="tipo-btn tipo-ice" data-tipo="ice">Ice</button>
      <button class="tipo-btn tipo-fighting" data-tipo="fighting">Fighting</button>
      <button class="tipo-btn tipo-poison" data-tipo="poison">Poison</button>
      <button class="tipo-btn tipo-ground" data-tipo="ground">Ground</button>
      <button class="tipo-btn tipo-flying" data-tipo="flying">Flying</button>
      <button class="tipo-btn tipo-psychic" data-tipo="psychic">Psychic</button>
      <button class="tipo-btn tipo-bug" data-tipo="bug">Bug</button>
      <button class="tipo-btn tipo-rock" data-tipo="rock">Rock</button>
      <button class="tipo-btn tipo-ghost" data-tipo="ghost">Ghost</button>
      <button class="tipo-btn tipo-dragon" data-tipo="dragon">Dragon</button>
      <button class="tipo-btn tipo-dark" data-tipo="dark">Dark</button>
      <button class="tipo-btn tipo-steel" data-tipo="steel">Steel</button>
      <button class="tipo-btn tipo-fairy" data-tipo="fairy">Fairy</button>
    </div>

    <!-- Grid de cartas -->
    <div class="grid-cartas"></div>

    <!-- Toast de notificaciones -->
    <div id="toast" class="toast hidden">Mensaje</div>
  </div>
  
  <!-- Vista individual de carta personalizada -->
  <div id="detalle-carta-personalizada" class="overlay hidden"></div>

  <!-- Barra de navegación inferior -->
  <nav class="navbar">
    <a href="index.html" class="nav-item">
      <img src="assets/icons/pcard.svg" alt="Colección" />
      <span>Colección</span>
    </a>
    <a href="abrir.html" class="nav-item">
      <img src="assets/icons/pack.svg" alt="Sobres" />
      <span>Sobres</span>
    </a>
    <a href="intercambiar.html" class="nav-item">
      <img src="assets/icons/intercambio.svg" alt="Intercambio" />
      <span>Intercambio</span>
    </a>
  </nav>

  <!-- Script principal -->
  <script type="module" src="js/main.js"></script>
  <!-- Script para marcar el nav activo -->
  <script>
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  </script>
</body>
</html>
