<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Colección</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/carta.css">
</head>
<body>
  <div class="contenedor">

    <!-- Logo Pokémon -->
    <img src="assets/img/logo.png" alt="Pokémon Logo" class="logo" />

    <!-- Título principal -->
    <h1 class="titulo">Tu Colección</h1>

    <!-- Progreso de colección -->
    <div class="barra-progreso-container">
      <div id="progreso-texto">0/150 Pokémon</div>
      <div class="barra-progreso-externa">
        <div id="barra-progreso-interna"></div>
      </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-container">
      <input 
        type="text" 
        id="search-input"
        class="search-bar"  
        placeholder="Buscar Pokémon..." 
      />
      <img src="./assets/icons/search.svg" alt="Buscar" class="search-icon">
    </div>

    <!-- Filtros por tipo -->
  <div id="filtros-tipo" class="filtros-tipo">
    <button class="tipo-btn tipo-all activo" data-tipo="all">
      <span class="icon-container"><img src="assets/icons/search.svg" alt="Todos" /></span>
      <span class="label">Todos</span>
    </button>
    <button class="tipo-btn tipo-normal" data-tipo="normal">
      <span class="icon-container"><img src="assets/icons/Normal.svg" alt="Normal" /></span>
      <span class="label">Normal</span>
    </button>
    <button class="tipo-btn tipo-fire" data-tipo="fire">
      <span class="icon-container"><img src="assets/icons/Fire.svg" alt="Fire" /></span>
      <span class="label">Fire</span>
    </button>
    <button class="tipo-btn tipo-water" data-tipo="water">
      <span class="icon-container"><img src="assets/icons/Water.svg" alt="Water" /></span>
      <span class="label">Water</span>
    </button>
    <button class="tipo-btn tipo-grass" data-tipo="grass">
      <span class="icon-container"><img src="assets/icons/Grass.svg" alt="Grass" /></span>
      <span class="label">Grass</span>
    </button>
    <button class="tipo-btn tipo-electric" data-tipo="electric">
      <span class="icon-container"><img src="assets/icons/Electric.svg" alt="Electric" /></span>
      <span class="label">Electric</span>
    </button>
    <button class="tipo-btn tipo-ice" data-tipo="ice">
      <span class="icon-container"><img src="assets/icons/Ice.svg" alt="Ice" /></span>
      <span class="label">Ice</span>
    </button>
    <button class="tipo-btn tipo-fighting" data-tipo="fighting">
      <span class="icon-container"><img src="assets/icons/Fighting.svg" alt="Fighting" /></span>
      <span class="label">Fighting</span>
    </button>
    <button class="tipo-btn tipo-poison" data-tipo="poison">
      <span class="icon-container"><img src="assets/icons/Poison.svg" alt="Poison" /></span>
      <span class="label">Poison</span>
    </button>
    <button class="tipo-btn tipo-ground" data-tipo="ground">
      <span class="icon-container"><img src="assets/icons/Ground.svg" alt="Ground" /></span>
      <span class="label">Ground</span>
    </button>
    <button class="tipo-btn tipo-flying" data-tipo="flying">
      <span class="icon-container"><img src="assets/icons/Flying.svg" alt="Flying" /></span>
      <span class="label">Flying</span>
    </button>
    <button class="tipo-btn tipo-psychic" data-tipo="psychic">
      <span class="icon-container"><img src="assets/icons/Psychic.svg" alt="Psychic" /></span>
      <span class="label">Psychic</span>
    </button>
    <button class="tipo-btn tipo-bug" data-tipo="bug">
      <span class="icon-container"><img src="assets/icons/Bug.svg" alt="Bug" /></span>
      <span class="label">Bug</span>
    </button>
    <button class="tipo-btn tipo-rock" data-tipo="rock">
      <span class="icon-container"><img src="assets/icons/Rock.svg" alt="Rock" /></span>
      <span class="label">Rock</span>
    </button>
    <button class="tipo-btn tipo-ghost" data-tipo="ghost">
      <span class="icon-container"><img src="assets/icons/Ghost.svg" alt="Ghost" /></span>
      <span class="label">Ghost</span>
    </button>
    <button class="tipo-btn tipo-dragon" data-tipo="dragon">
      <span class="icon-container"><img src="assets/icons/Dragon.svg" alt="Dragon" /></span>
      <span class="label">Dragon</span>
    </button>
    <button class="tipo-btn tipo-dark" data-tipo="dark">
      <span class="icon-container"><img src="assets/icons/Dark.svg" alt="Dark" /></span>
      <span class="label">Dark</span>
    </button>
    <button class="tipo-btn tipo-steel" data-tipo="steel">
      <span class="icon-container"><img src="assets/icons/Steel.svg" alt="Steel" /></span>
      <span class="label">Steel</span>
    </button>
    <button class="tipo-btn tipo-fairy" data-tipo="fairy">
      <span class="icon-container"><img src="assets/icons/Fairy.svg" alt="Fairy" /></span>
      <span class="label">Fairy</span>
    </button>
  </div>

    <!-- Grid de cartas -->
    <div class="grid-cartas"></div>

    <!-- Toast de notificaciones -->
    <div id="toast" class="toast hidden">Mensaje</div>
  </div>
  
  <!-- Vista individual de carta personalizada -->
  <div id="detalle-carta-personalizada" class="carta-overlay hidden"></div>

  <!-- Barra de navegación inferior -->
  <nav class="navbar">
    <a href="index.html" class="nav-item">
      <img src="assets/icons/pcard.svg" alt="Colección" />
      <span>Colección</span>
    </a>
    <a href="abrir.html" class="nav-item">
      <img src="assets/icons/pack.svg" alt="Sobres" />
      <span>Sobres</span>
    </a>
    <a href="intercambiar.html" class="nav-item">
      <img src="assets/icons/intercambio.svg" alt="Intercambio" />
      <span>Intercambio</span>
    </a>
  </nav>

  <!-- Script principal -->
  <script type="module" src="js/main.js"></script>
  <!-- Script para marcar el nav activo -->
  <script>
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  </script>
</body>
</html>
