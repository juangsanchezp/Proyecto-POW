<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercambiar Cartas</title>
  <link rel="stylesheet" href="css/intercambiar.css">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>

  <img src="assets/img/logo.png" alt="Logo Pokémon" class="logo" />
  <h1 class="titulo">INTERCAMBIAR CARTAS</h1>

  <!-- Panel para crear o unirse a una sala -->
  <div class="panel panel-crear-unirse">
    <div>
      <h2>Crear Sala</h2>
      <input type="text" id="aliasCrear" placeholder="Tu alias">
      <button onclick="crearSala()">Crear Sala</button>
    </div>
    <div style="margin-top: 2rem;">
      <h2>Unirse a Sala</h2>
      <input type="text" id="aliasUnirse" placeholder="Tu alias">
      <input type="text" id="codigoUnirse" placeholder="Código de sala">
      <button onclick="unirseSala()">Unirse a Sala</button>
    </div>
  </div>

  <!-- Código de sala conectado -->
  <div id="codigoSalaInfo" class="titulo"></div>

  <!-- Zona de intercambio -->
  <div class="zona-intercambio hidden">
    <div class="panel">
      <h2>TUS CARTAS</h2>
      <div id="cartasUsuario" class="cartas-grid"></div>
    </div>

    <div class="intercambio-icono">⇄</div>

    <div class="panel">
      <h2>CARTAS DEL ADVERSARIO</h2>
      <div id="cartaAdversario" class="carta-adversario">
        <div class="mensaje-espera">Esperando selección...</div>
      </div>
    </div>
  </div>

  <!-- Botón para confirmar intercambio -->
  <button id="btnIntercambiar" class="hidden">Intercambiar</button>


  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- Navegación inferior -->
  <nav class="navbar">
    <a href="index.html" class="nav-item" id="btnColeccion">
      <img src="assets/icons/pcard.svg" alt="Colección" />
      <span>Colección</span>
    </a>
    <a href="abrir.html" class="nav-item" id="btnAbrir">
      <img src="assets/icons/pack.svg" alt="Sobres" />
      <span>Sobres</span>
    </a>
    <a href="intercambiar.html" class="nav-item" id="btnIntercambiarNav">
      <img src="assets/icons/intercambio.svg" alt="Intercambio" />
      <span>Intercambio</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script type="module" src="js/intercambiar.js"></script>

  <!-- Script para marcar nav activo -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentPage = window.location.pathname.split('/').pop();
      const botones = {
        'index.html': 'btnColeccion',
        'abrir.html': 'btnAbrir',
        'intercambiar.html': 'btnIntercambiarNav'
      };

      const botonActivoId = botones[currentPage];
      if (botonActivoId) {
        const btn = document.getElementById(botonActivoId);
        if (btn) {
          btn.classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
